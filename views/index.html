<!doctype html>
<html lang="en">
    <head>
        <meta charset='utf-8' />
        <title>Display a map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div id='menu' class="col-md-3">
                <h1>Turistický sprievodca</h1>
                <div class="top50">
                    <label>Hľadaj turistické chodníky v okruhu:</label>
                    <br><input type="text" id='range'> metrov
                </div>
                <div class="top5">
                    <label>Hľadaj zaujímavosti na konci chodníkov v okruhu:</label>
                    <br><input type="text" id='rangeEndHiking'> metrov
                </div>
                <div class="top5">
                    <label>DĹžka chodníka:</label>
                    <br>od <input type="text" id='fromLength' class="top5"> metrov 
                    <br>do <input type="text" id='toLength' class="top5"> metrov
                </div>
                <div class="top20">
                    <button class="btn btn-success" onclick="getHikingPaths('/hikingpaths/')" id="btn_get_hiking">Zobraz turistické chodníky v tvojom okolí</button>
                </div>
                <div class="top10">
                    <button class="btn btn-success" onclick="getHikingPathsRails('/hikingpathsrails/')" id="btn_get_information_rails">Zobraz turistické chodníky v okolí vlakových zastávok</button>
                </div>
                <div class="top50">
                    <label>Hľadaj služby v meste v okolí:</label>
                    <br><input type="text" id='rangeAroundYou'> metrov
                </div> 
                <div class="top10">
                    <button class="btn btn-success" onclick="getAroundYou('/interestsaroundyou/')" id="btn_get_information">Zobraz služby v tvojom okolí</button>
                </div>     
            </div>
            <div id='map-one' class="col-md-9">
            </div>
        </div> 
        <script src="/myscript/myscript.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
